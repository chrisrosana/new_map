<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <main>
          <header>
            <h3>Wildfires in the United States as of 2018</h3>
            <div>
              By <a href="http://chrisrosana.me">Chris Rosana</a>
            </div>
          </header>
          <!-- Where we are rendering our map  -->

              <span id="name"></span>

        <template id = "legend-entry">
          <div class = "entry">
            <span class="color"></span>
            <span class="value"></span>
        </template>
